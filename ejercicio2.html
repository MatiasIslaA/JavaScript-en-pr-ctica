<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ejercicio 2</title>
  </head>

  <body>
    <div>
      <div>
        <h2>Paleta de colores</h2>
        <div style="display: flex">
          <div style="display: flex; flex-direction: column">
            <button
              id="btn-1"
              style="background-color: #e53e3e; width: 100px; height: 100px"
              type="button"
            ></button>
            <button
              id="btn-2"
              style="background-color: #dd6b20; width: 100px; height: 100px"
              type="button"
            ></button>
            <button
              id="btn-3"
              style="background-color: #faf089; width: 100px; height: 100px"
              type="button"
            ></button>
            <button
              id="btn-4"
              style="background-color: #48bb78; width: 100px; height: 100px"
              type="button"
            ></button>
            <button
              id="btn-5"
              style="background-color: #81e6d9; width: 100px; height: 100px"
              type="button"
            ></button>
            <button
              id="btn-6"
              style="background-color: #d53f8c; width: 100px; height: 100px"
              type="button"
            ></button>
          </div>
          <div style="width: 500px; height: 600px">
            <div
              id="caja"
              style="border: 1px solid black; width: 100%; height: 100%"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const btn1 = document.querySelector("#btn-1");
      const btn2 = document.querySelector("#btn-2");
      const btn3 = document.querySelector("#btn-3");
      const btn4 = document.querySelector("#btn-4");
      const btn5 = document.querySelector("#btn-5");
      const btn6 = document.querySelector("#btn-6");
      const box = document.querySelector("#caja");
      const changeColor = (color) => {
        box.style.backgroundColor = color;
      };

      btn1.addEventListener(
        "click",
        function () {
          changeColor(btn1.style.backgroundColor);
        },
        false
      );
      btn2.addEventListener(
        "click",
        function () {
          changeColor(btn2.style.backgroundColor);
        },
        false
      );
      btn3.addEventListener(
        "click",
        function () {
          changeColor(btn3.style.backgroundColor);
        },
        false
      );
      btn4.addEventListener(
        "click",
        function () {
          changeColor(btn4.style.backgroundColor);
        },
        false
      );
      btn5.addEventListener(
        "click",
        function () {
          changeColor(btn5.style.backgroundColor);
        },
        false
      );
      btn6.addEventListener(
        "click",
        function () {
          changeColor(btn6.style.backgroundColor);
        },
        false
      );
    </script>
  </body>
</html>
